<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        
  <link rel="stylesheet" href="./mycss/mainlayout.css">
  <link rel="stylesheet" href="./mycss/bootstrap-grid.css">      
   
  <title>Tagasaurus</title>
  </head>
  <body>    
    
      
      <div class="main">
        <div class="left">
          <div class="leftupper">
            EMOTIONS
            <hr>
            
          </div>
          <div class="leftlower">
            RELATED MEMES
            <hr>
          </div>
        </div>
        <div class="center">
          MEDIA CONTENT
          <hr>
          some text ABOVE!!!

          <div class="imageDisplay">
            
              <a class="btn1" onclick="plusDivs(-1)">&#10094;</a>
            
              <img class="mySlides" src="./images/dog1.jpg">
              <img class="mySlides" src="./images/dog2.jpg">
              <img class="mySlides" src="./images/cat1.jpg">
            
             <a class="btn2" onclick="plusDivs(+1)">&#10095;</a>
            
          </div>
          some text BELOW!!!
          
          <div class="container">
            <div class="row">
              <div class="col">
                <a class="btn1BS" onclick="plusDivsBS(-1)">&#10094;</a>
              </div>
              <div class="col-10">
                <img class="mySlidesBS" src="./images/dog1.jpg">
                <img class="mySlidesBS" src="./images/dog2.jpg">
                <img class="mySlidesBS" src="./images/cat1.jpg">
              </div>
              <div class="col">
                <a class="btn2BS" onclick="plusDivsBS(+1)">&#10095;</a>
              </div>
            </div>            
          </div>

        </div>
        <div class="right">
          <div class="rightupper">
            DESCRIPTION
            <hr>
            
          </div>

          <div class="rightlower">
            TAGS
            <hr>
          </div>
        </div>
      </div>
    
    
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./myJS/slides.js"></script> 
  
  </body>
</html>
