<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

        <!-- bootstrap css -->
        <link rel="stylesheet" href="./mycss/bootstrap.css">
        <link rel="stylesheet" href="./mycss/bootstrap-grid.css">

        <!-- custom css -->
        <link rel="stylesheet" href="./mycss/mainlayout.css">        

        <title>Tagasaurus</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    </head>
    <body>


        <div class="main">
            <div class="left">
                <div class="leftupper">                    
                    <label id="emotion-box-title" class="form-label">EMOTIONS (*)</label>
                    <hr>    
                    <label for="customRange1" class="form-label">happy range</label>
                    <input type="range" class="form-range" id="happy">                        
                    <label for="customRange1" class="form-label">sad range</label>
                    <input type="range" class="form-range" id="sad">
                    <label for="customRange1" class="form-label">confused range</label>
                    <input type="range" class="form-range" id="confused">
                </div>
                <div class="leftlower">                    
                    <label id="meme-box-title" class="form-label">Memes Connections * &rarr;</label>
                    <div class="meme-container editable form-check form-switch" id="memes" contenteditable="true">
                        <label class="check1">link 
                            <input type="checkbox" >
                            <span class="checkmark"></span>
                        </label>
                        <img height="50%" src="./images/fish1.jpg" />                         
                    </div>
                </div>
            </div>
            <div class="center">
                <button class="btn btn-primary btn-sm btn-block" id="loadImage" type="button">Load new image</button>                
                <button class="btn btn-primary btn-sm btn-block" id="deleteImage" type="button" onclick="Delete_Image()">Delete image</button>
                <button class="btn btn-primary btn-sm btn-block" id="deleteImage" type="button" onclick="Export_All()">Export All</button>
                <br>
                <button class="btn btn-primary btn-sm btn-block" id="searchImages" type="button"">image search BTN PLACE_HOLDER!</button>
                
                <hr>                
                <div id="topCarousel" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="" class="d-block w-100 img1" id="img1" alt="First dog">
                        </div>                       
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#topCarousel" onclick="plusDivsBS(-1)">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#topCarousel" onclick="plusDivsBS(+1)">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="right">
                <div class="rightupper">
                    DESCRIPTION         
                    <div class="text form-group textarea1">                        
                        <textarea class="form-control textarea1" id="descriptionInput" ></textarea>
                        <button class="btn btn-primary btn-sm btn-block" type="button" onclick="processTags()">SAVE</button>
                        <button class="btn btn-primary btn-sm btn-block" type="button" onclick="ResetImage()">Reset Image</button>
                    </div>
                    
                    
                </div>
                <div class="rightlower">
                    <label id="tags-box-title" class="form-label">TAGS out (#)</label>
                    <div  id="taglist" class="container fill editable " contenteditable="true">
                        ....
                    </div>         
                    
                </div>
            </div>
        </div>


        <!-- You can also require other files to run in this process -->
        <script src="./renderer.js"></script>        
        <script src="./myJS/slides.js"></script>
        <!--<script src="./js/bootstrap.bundle.js"></script>-->

    </body>
</html>
