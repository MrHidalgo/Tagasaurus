<!DOCTYPE html>
<html>
    <head>

        <!-- bootstrap css -->
        <link rel="stylesheet" href="./mycss/bootstrap.css">
        <link rel="stylesheet" href="./mycss/bootstrap-grid.css">

        <!-- custom css -->
        <link rel="stylesheet" href="./mycss/mainlayout.css">

        <title>Tagasaurus</title>
    </head>
    <body>


        <div class="main">
            <div class="left">
                <div class="leftupper">
                    EMOTIONS
                    <hr>

                    <hr>
                </div>
            </div>
            <div class="center">
                MEDIA CONTENT
                <hr>
                some text ABOVE!!!

                <div id="topCarousel" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-inner">

                            <img src="./images/dog1.jpg" class="d-block w-100" alt="First dog">

                        <div class="carousel-item">
