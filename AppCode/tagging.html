<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

        <!-- bootstrap css -->
        <link rel="stylesheet" href="./bootstrap-css/bootstrap.css">
        <link rel="stylesheet" href="./bootstrap-css/bootstrap-grid.css">

        <!-- custom css -->
        <link rel="stylesheet" href="./my-css/tagging-layout.css">
        
        <!-- meme image click modal css -->
        <link rel="stylesheet" href="./my-css/tagging-meme-image-modal.css">

        <title>Tagasaurus</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    </head>
    <body>


        <div class="main">
            <div class="left">
                <div class="leftupper">                    
                    <label id="emotion-box-title" class="form-label">EMOTIONS (*)</label>
                    <br>
                    <button class="btn btn-primary btn-sm btn-block" id="addEmotion" type="button" onclick="Add_New_Emotion()">Add new emotion</button>
                    <input type="text" class="form-control" id="new-emotion-label" aria-describedby="new emotion" placeholder="new emotion">
                    <hr> 
                    <div class="emotion-div" id="emotion-values">
                        
                    </div>
                </div>
                <div class="leftlower">                    
                    <label id="meme-box-title" class="form-label">Memes Connections * &rarr;</label>
                    <div class="meme-container editable form-check form-switch" id="memes" contenteditable="true">
                        <label class="check1">link 
                            <input type="checkbox" >
                            <span class="checkmark"></span>
                        </label>
                        <img height="50%" src="" />                         
                    </div>
                </div>
            </div>
            <div class="center">
                <button class="btn btn-primary btn-sm btn-block" id="loadImage" type="button" onclick="Load_New_Image()">Load new image</button>                
                <button class="btn btn-primary btn-sm btn-block" id="deleteImage" type="button" onclick="Delete_Image()">Delete image</button>
                <a href="welcome-screen.html" class="btn btn-info" role="button">Return to Main</a>
                <br>
                <!--<button class="btn btn-primary btn-sm btn-block" id="searchImages" type="button">image search BTN PLACE_HOLDER!</button>-->
                
                <hr>                
                <div id="topCarousel" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="" class="d-block w-100 imgMain" id="imgMain" alt="main image">
                        </div>                       
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#topCarousel" onclick="New_Image_Display(-1)">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#topCarousel" onclick="New_Image_Display(+1)">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="right">
                <div class="rightupper">
                    DESCRIPTION         
                    <div class="text form-group textarea1">                        
                        <textarea class="form-control textarea1" id="descriptionInput" ></textarea>
                        <button class="btn btn-primary btn-sm btn-block" type="button" onclick="Process_Image()">SAVE</button>
                        <button class="btn btn-primary btn-sm btn-block" type="button" onclick="Reset_Image()">Reset Image</button>
                    </div>
                    
                    
                </div>
                <div class="rightlower">
                    <label id="tags-box-title" class="form-label">TAGS out (#)</label>
                    <div  id="taglist" class="container fill editable " contenteditable="true">
                        ....
                    </div>         
                    
                </div>
            </div>
        </div>


        <!-- You can also require other files to run in this process -->
        <script src="./myJS/tagging-controller-main.js"></script>
        <!--<script src="./js/bootstrap.bundle.js"></script>-->

    </body>
</html>
