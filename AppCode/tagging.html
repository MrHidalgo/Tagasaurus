<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

        <!-- bootstrap css -->
        <link rel="stylesheet" href="./bootstrap-css/bootstrap.css">
        <link rel="stylesheet" href="./bootstrap-css/bootstrap-grid.css">

        <!-- custom css -->
        <link rel="stylesheet" href="./my-css/tagging-layout.css">
        
        <!-- meme image click modal css -->
        <link rel="stylesheet" href="./tagging-extra-HTML-CSS/tagging-meme-image-modal.css">
        <!-- search images modal -->
        <link rel="stylesheet" href="./tagging-extra-HTML-CSS/tagging-search-modal.css">
        <!-- search memes modal -->
        <link rel="stylesheet" href="./tagging-extra-HTML-CSS/tagging-meme-search-modal.css">


        <title>Tagasaurus</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    </head>
    <body>


        <div class="main">
            <div class="left">
                <div class="leftupper">                    
                    <label id="emotion-box-title" class="form-label">EMOTIONS (*)</label>
                    <br>
                    <button class="btn btn-primary btn-sm btn-block" id="addEmotion" type="button" onclick="Add_New_Emotion()">Add new emotion</button>
                    <input type="text" class="form-control" id="new-emotion-label" aria-describedby="new emotion" placeholder="new emotion">
                    <hr> 
                    <div class="emotion-div" id="emotion-values">
                        
                    </div>
                </div>
                <div class="leftlower">                    
                    <label id="meme-box-title" class="form-label">Memes Connections * &rarr;</label>
                    <br>
                    <button class="btn btn-primary btn-lg btn-block " id="add-meme-button" type="button" onclick="Add_New_Meme()">Add new meme</button>
                    <div class="meme-container editable form-check form-switch" id="memes" contenteditable="true">
                        <label class="check1">link 
                            <input type="checkbox" >
                            <span class="checkmark"></span>
                        </label>
                        <img height="50%" src="" />                         
                    </div>
                </div>
            </div>
            <div class="center">
                <button class="btn btn-primary btn-sm btn-block" id="SearchImages" type="button" onclick="Search_Images()">Search stored images</button>
                <button class="btn btn-primary btn-sm btn-block" id="loadImage" type="button" onclick="Load_New_Image()">Load new image</button>                
                <button class="btn btn-primary btn-sm btn-block" id="deleteImage" type="button" onclick="Delete_Image()">Delete image</button>
                <a href="welcome-screen.html" class="btn btn-info" role="button">Return to Main</a>
                <br>
                <!--<button class="btn btn-primary btn-sm btn-block" id="searchImages" type="button">image search BTN PLACE_HOLDER!</button>-->
                
                <hr>                
                <div id="topCarousel" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="" class="d-block w-100 imgMain" id="imgMain" alt="main image">
                        </div>                       
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#topCarousel" onclick="New_Image_Display(-1)">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#topCarousel" onclick="New_Image_Display(+1)">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="right">
                <div class="rightupper">
                    DESCRIPTION         
                    <div class="text form-group textarea1">                        
                        <textarea class="form-control textarea1" id="descriptionInput" ></textarea>
                        <button class="btn btn-primary btn-sm btn-block" type="button" onclick="Process_Image()">SAVE</button>
                        <button class="btn btn-primary btn-sm btn-block" type="button" onclick="Reset_Image()">Reset Image</button>
                    </div>
                    
                    
                </div>
                <div class="rightlower">
                    <label id="tags-box-title" class="form-label">TAGS out (#)</label>
                    <div  id="taglist" class="container fill editable " contenteditable="true">
                        ....
                    </div>         
                    
                </div>
            </div>
        </div>

        <!-- the meme image click popup modal -->
        <div id="meme-modal" class="meme-modal">
            <!-- Modal content -->
            <div class="meme-modal-content">
                <div class="meme-modal-header">
                    <span class="meme-modal-close">&times; Close &times;</span>
                    <h2 id="meme-modal-header">Modal Header</h2>
                </div>
                <div class="meme-modal-body" id="modal-meme-click-body">

                </div>
                <div class="meme-modal-footer" id="meme-modal-footer-id">
                    <!-- <h3>Modal Footer</h3> -->
                </div>
            </div>        
        </div>


        <!-- the image search popup modal -->
        <div id="top-tagging-search-modal-id" class="top-tagging-search-modal-class">
            <!-- Modal content -->
            <div class="search-modal-content-class">
                <div class="search-modal-header">
                    <span id="search-close-modal-id" class="search-close-modal-class">&times; Close &times;</span>
                    <h2 id="search-modal-header">Search images</h2>
                </div>
                
                <button class="btn btn-primary btn-lg btn-block" id="search-entry-btn" type="button" onclick="Modal_Search_Entry()">Search!</button>
                <input type="text" class="form-control" id="search-tags-entry-form" aria-describedby="search" placeholder="enter search string (tags)">
                <br>
                <div id="modal-search-emotion-input-div-id">
                </div>
                
                <div id="modal-search-meme-tags-input-div-id">
                </div>

                <hr>

                <!-- search results -->
                <div class="search-modal-body-class" id="modal-search-click-body-id">
                    
                    <div id="search-modal-results-buttons">

                        <button class="btn btn-primary btn-sm btn-block" id="search-modal-load-image-order" type="button">load this new image order</button>
                        <button class="btn btn-primary btn-sm btn-block" id="search-modal-load-meme-order" type="button">load this >meme< image order</button>

                    </div>

                    <div id="search-modal-image-results">
                        <label id="search-image-results-box-label" class="form-label">image matches</label>
                    </div>

                    <div id="search-modal-image-memes">
                        <label id="search-modal-image-memes-label" class="form-label">meme relevance</label>
                    </div>

                </div>

                <div class="search-modal-footer-class" id="search-modal-footer-id">
                    <!-- <h3>Modal Footer</h3> -->
                </div>
            </div>        
        </div>
        

        <!-- the MEME search popup modal -->
        <div id="top-tagging-meme-search-modal-id" class="top-tagging-meme-search-modal-class">
            <!-- Modal content -->
            <div class="search-meme-modal-content-class">
                <div class="search-meme-modal-header">
                    <span id="search-meme-close-modal-id" class="search-meme-close-modal-class">&times; Close &times;</span>
                    <h2 id="search-meme-modal-header">Search memes</h2>
                </div>
                
                <button class="btn btn-primary btn-lg btn-block" id="search-meme-entry-btn" type="button" onclick="Modal_Meme_Search_Btn()">Search!</button>
                <input type="text" class="form-control" id="search-meme-tags-entry-form" aria-describedby="search" placeholder="enter keywords of memes (tags)">
                <br>
                <div id="modal-meme-search-emotion-input-div-id">
                </div>
                <div id="modal-meme-search-image-tags-input-div-id">
                </div>
                <hr style="height:6px;border:none;color:#222;background-color:#222;">
                <input type="text" class="form-control" id="search-meme-image-tags-entry-form" aria-describedby="search" placeholder="enter keywords of images associated with meme (tags)">
                <br>
                <div id="modal-meme-search-image-emotion-input-div-id">
                </div>

                <hr>

                <!-- meme search results -->
                <div class="search-meme-modal-body-class" id="modal-meme-search-click-body-id">                    
                    <div id="search-meme-modal-results-buttons">
                        <button class="btn btn-primary btn-sm btn-block" id="search-meme-modal-load-image-order" type="button">load these selected memes and images</button>
                    </div>

                    <div id="search-meme-modal-image-results">
                        <label id="search-meme-image-results-box-label" class="form-label">dominant memes</label>
                    </div>

                    <div id="search-meme-modal-image-memes">
                        <label id="search-meme-modal-image-memes-label" class="form-label">associated images</label>
                    </div>
                </div>

                <div class="search-meme-modal-footer-class" id="search-meme-modal-footer-id">
                    <!-- <h3>Modal Footer</h3> -->
                </div>
            </div>        
        </div>




        <!-- You can also require other files to run in this process -->
        <script src="./myJS/tagging-controller-main.js"></script>
        <!--<script src="./js/bootstrap.bundle.js"></script>-->

    </body>
</html>
